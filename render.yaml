services:
  - type: web
    name: entrepreneur-chat-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: divineconnectionstreasure
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: web
    name: entrepreneur-chat-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://entrepreneur-chat-backend.onrender.com

databases:
  - name: divineconnectionstreasure
    plan: free
    region: oregon
    databaseName: divineconnectionstreasure
    user: divineconnectionstreasure_user
